<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1>The Trivia Game</h1>
            <h5>Your Results:</h5>
            <p>Right Answers:<div id="rightAnswers"></div></p>
            <p>Wrong Answers:<div id="wrongAnswers"></div></p>


        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var pageURL = decodeURIComponent(window.location.search.substring(1));
            var params = pageURL.split('&');
            var rightCount = 0;
            var wrongCount = 0;
            for (i = 0; i < params.length; i++) {
                var param = params[i].split('=');
                if (param[1] === "right") {
                    rightCount++;
                } else if (param[1] === "wrong") {
                    wrongCount++;
                }
            }
            $("#rightAnswers").html(rightCount);
            $("#wrongAnswers").html(wrongCount);
        });
    </script>

</body>
</html>
